<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Painterboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    
    <body>
        <canvas id="canvas"></canvas>
        <div class="toolbox">
            <div class="brush-size">
                <i class="fa-solid fa-paintbrush"></i>
                <input type="number" max="100" min="0" id="brush-size">
            </div>
            <div class="color">
                <i class="fa-solid fa-palette"></i>
                <input type="color"  id="brush-color">
            </div>
            <button onclick="clearFunc()" class="style clear">Clear Canvas</button>
            <button onclick = 'downloadImage()' class="style save">Download Image</button>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
